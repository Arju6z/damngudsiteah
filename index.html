<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Session Active</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'JetBrains Mono',monospace}
body{
  height:100vh;
  overflow:hidden;
  background:black;
  color:#00ffcc;
}

/* üåå Canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* üå´Ô∏è Fog */
.fog{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 30% 30%, rgba(0,255,204,.08), transparent 60%),
             radial-gradient(circle at 70% 70%, rgba(255,0,204,.06), transparent 60%);
  animation:fogMove 20s linear infinite;
  z-index:-1;
}
@keyframes fogMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-40px,30px)}
  100%{transform:translate(0,0)}
}

/* üß† Terminal Box */
.terminal{
  width:90%;
  max-width:600px;
  margin:auto;
  margin-top:15vh;
  padding:25px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,255,204,.3);
  box-shadow:0 0 40px rgba(0,255,204,.2);
  animation:fadeIn 1.2s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.line{
  margin:10px 0;
  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid #00ffcc;
  animation:typing 2s steps(30,end), blink .8s infinite;
}
@keyframes typing{
  from{width:0}
  to{width:100%}
}
@keyframes blink{
  50%{border-color:transparent}
}

/* Buttons */
.actions{
  margin-top:25px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
button{
  flex:1;
  padding:12px;
  background:black;
  border:1px solid #00ffcc;
  color:#00ffcc;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#00ffcc;
  color:black;
  box-shadow:0 0 20px #00ffcc;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  animation:fadeIn .4s;
}
.popupBox{
  padding:30px;
  border:1px solid #ff0066;
  color:#ff0066;
  box-shadow:0 0 30px #ff0066;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="fog"></div>

<div class="terminal" id="term">
  <div class="line">> Session initialized</div>
  <div class="line">> Establishing secure connection</div>
  <div class="line">> Visitor detected</div>

  <div class="actions">
    <button onclick="scan()">Run Scan</button>
    <button onclick="analyze()">Analyze</button>
    <button onclick="glitch()">Glitch</button>
    <button onclick="clearTerm()">Clear</button>
  </div>
</div>

<script>
// üåå Stars
const c=document.getElementById("stars"),x=c.getContext("2d");
resize();window.onresize=resize;
let stars=[...Array(300)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*1.5+0.5}));
function draw(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  stars.forEach(s=>{
    x.fillRect(s.x,s.y,s.s,s.s);
    s.y+=.4;if(s.y>c.height){s.y=0;s.x=Math.random()*c.width}
  });
  requestAnimationFrame(draw);
}
draw();
function resize(){c.width=innerWidth;c.height=innerHeight}

// üß† Terminal actions
function addLine(text,color="#00ffcc"){
  const d=document.createElement("div");
  d.className="line";
  d.style.color=color;
  d.innerText="> "+text;
  document.getElementById("term").prepend(d);
}

function scan(){
  addLine("Scanning environment...");
  setTimeout(()=>addLine("No threats detected"),1200);
}

function analyze(){
  addLine("Analyzing behavior...");
  setTimeout(()=>addLine("Conclusion: curious human ü§î"),1200);
}

function glitch(){
  document.body.style.filter="hue-rotate(180deg)";
  setTimeout(()=>document.body.style.filter="",600);
}

function clearTerm(){
  document.getElementById("term").innerHTML='<div class="line">> Terminal reset</div>';
}
</script>

</body>
</html>
