<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SYSTEM // VOID</title>

<meta name="description" content="An interactive system. Minimal. Silent. Observing.">
<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

<style>
/* =========================
   BASE
========================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  background:#000;
  color:#cfcfcf;
  overflow:hidden;
  height:100vh;
}

/* =========================
   CANVAS
========================= */
canvas{
  position:fixed;
  inset:0;
}

/* =========================
   CURSOR
========================= */
#cursor{
  position:fixed;
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
  mix-blend-mode:difference;
  pointer-events:none;
  transform:translate(-50%,-50%);
}

/* =========================
   TEXT
========================= */
#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

#text{
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:0;
  transition:opacity 4s ease;
  text-align:center;
  max-width:80vw;
}
</style>
</head>

<body>

<canvas id="void"></canvas>
<div id="cursor"></div>

<div id="overlay">
  <div id="text"></div>
</div>

<script>
/* =========================
   CANVAS ENGINE (SAFE)
========================= */
const canvas = document.getElementById("void");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({length:180}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  s: Math.random() * 1.4 + 0.4,
  v: Math.random() * 0.25 + 0.05
}));

function render(){
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#fff";
  for(const st of stars){
    st.y += st.v;
    if(st.y > canvas.height){
      st.y = 0;
      st.x = Math.random() * canvas.width;
    }
    ctx.fillRect(st.x, st.y, st.s, st.s);
  }

  requestAnimationFrame(render);
}
render();

/* =========================
   CURSOR MOTION
========================= */
const cursor = document.getElementById("cursor");
let cx = innerWidth/2, cy = innerHeight/2;
let tx = cx, ty = cy;

addEventListener("mousemove", e=>{
  tx = e.clientX;
  ty = e.clientY;
});

(function follow(){
  cx += (tx - cx) * 0.08;
  cy += (ty - cy) * 0.08;
  cursor.style.left = cx + "px";
  cursor.style.top = cy + "px";
  requestAnimationFrame(follow);
})();

/* =========================
   TEXT SEQUENCE
========================= */
const text = document.getElementById("text");

const sequence = [
  "INITIALIZING",
  "SIGNAL CONFIRMED",
  "OBSERVING",
  "NO INPUT REQUIRED",
  "SESSION STABLE"
];

let index = 0;

setInterval(()=>{
  if(index < sequence.length){
    text.textContent = sequence[index++];
    text.style.opacity = 1;
  }
}, 6500);
</script>

</body>
</html>
