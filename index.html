<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYSTEM // VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#000;color:#cfcfcf;overflow:hidden}

canvas{position:fixed;inset:0}

#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

#text{
  font-size:13px;
  letter-spacing:.25em;
  text-transform:uppercase;
  opacity:0;
  transition:opacity 3s ease;
}

#cursor{
  position:fixed;
  width:10px;height:10px;
  background:#fff;
  border-radius:50%;
  pointer-events:none;
  mix-blend-mode:difference;
  transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<canvas id="void"></canvas>
<div id="cursor"></div>
<div id="overlay"><div id="text"></div></div>

<script>
/* ===== SAFE VOID ENGINE ===== */
const c=document.getElementById("void");
const ctx=c.getContext("2d");
resize();

let stars=Array.from({length:200},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  s:Math.random()*1.5+0.5,
  v:Math.random()*0.3+0.1
}));

function render(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,c.width,c.height);

  ctx.fillStyle="#fff";
  stars.forEach(st=>{
    st.y+=st.v;
    if(st.y>c.height){st.y=0;st.x=Math.random()*c.width}
    ctx.fillRect(st.x,st.y,st.s,st.s);
  });

  requestAnimationFrame(render);
}
render();

/* ===== CURSOR ===== */
const cursor=document.getElementById("cursor");
let cx=innerWidth/2,cy=innerHeight/2,tx=cx,ty=cy;
window.addEventListener("mousemove",e=>{
  tx=e.clientX;ty=e.clientY;
});
(function follow(){
  cx+=(tx-cx)*0.1;
  cy+=(ty-cy)*0.1;
  cursor.style.left=cx+"px";
  cursor.style.top=cy+"px";
  requestAnimationFrame(follow);
})();

/* ===== TEXT SYSTEM ===== */
const text=document.getElementById("text");
const lines=[
  "INITIALIZING",
  "SIGNAL CONFIRMED",
  "OBSERVING",
  "YOU ARE PRESENT",
  "SESSION STABLE"
];
let i=0;
setInterval(()=>{
  if(i<lines.length){
    text.textContent=lines[i++];
    text.style.opacity=1;
  }
},6000);

/* ===== RESIZE ===== */
function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
window.addEventListener("resize",resize);
</script>

</body>
</html>
