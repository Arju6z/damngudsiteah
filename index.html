<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYSTEM // VOID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{background:#000;color:#cfcfcf;overflow:hidden;height:100vh}

canvas{position:fixed;inset:0}
#grain{pointer-events:none;opacity:.07;mix-blend-mode:overlay}

#cursor{
  position:fixed;
  width:14px;height:14px;
  border-radius:50%;
  background:#fff;
  mix-blend-mode:difference;
  pointer-events:none;
  transform:translate(-50%,-50%);
}

#overlay{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  pointer-events:none;
}

#text{
  text-align:center;
  font-size:12px;
  letter-spacing:.25em;
  text-transform:uppercase;
  opacity:0;
  transition:opacity 4s ease;
  max-width:70vw;
}

.fade{opacity:0}
.reveal{opacity:1}

.glitch{
  animation:glitch .2s steps(2,end) infinite;
}
@keyframes glitch{
  0%{transform:translate(0)}
  25%{transform:translate(-2px,1px)}
  50%{transform:translate(2px,-1px)}
  75%{transform:translate(-1px,2px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<canvas id="void"></canvas>
<canvas id="grain"></canvas>
<div id="cursor"></div>
<div id="overlay"><div id="text"></div></div>

<script>
/* =========================
   DEEP SYSTEM STATE
========================= */
const SYS = {
  time: 0,
  interacted: false,
  hesitation: 0,
  depthUnlocked: false,
  missed: false,
  memory: sessionStorage.getItem("void_depth") || "new"
};
sessionStorage.setItem("void_depth","seen");

/* =========================
   VOID ENGINE
========================= */
const c=document.getElementById("void"),x=c.getContext("2d");
resize();

let stars=[...Array(500)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  z:Math.random(),
  v:Math.random()*0.2+0.05
}));

function drawVoid(){
  x.clearRect(0,0,c.width,c.height);
  stars.forEach(s=>{
    s.y+=s.v*(1+s.z*2);
    if(s.y>c.height){s.y=0;s.x=Math.random()*c.width}
    x.fillStyle=`rgba(255,255,255,${0.1+s.z*0.6})`;
    x.fillRect(s.x,s.y,1+s.z,1+s.z);
  });
  requestAnimationFrame(drawVoid);
}
drawVoid();

/* =========================
   FILM GRAIN
========================= */
const g=document.getElementById("grain"),gx=g.getContext("2d");
resize();
(function grainLoop(){
  const img=gx.createImageData(g.width,g.height);
  for(let i=0;i<img.data.length;i+=4){
    const v=Math.random()*255;
    img.data[i]=img.data[i+1]=img.data[i+2]=v;
    img.data[i+3]=20;
  }
  gx.putImageData(img,0,0);
  requestAnimationFrame(grainLoop);
})();

/* =========================
   CURSOR ENTITY
========================= */
const cursor=document.getElementById("cursor");
let cx=innerWidth/2,cy=innerHeight/2,tx=cx,ty=cy;

window.addEventListener("mousemove",e=>{
  tx=e.clientX;ty=e.clientY;
  SYS.interacted=true;
});

(function follow(){
  cx+=(tx-cx)*0.05;
  cy+=(ty-cy)*0.05;
  cursor.style.left=cx+"px";
  cursor.style.top=cy+"px";
  requestAnimationFrame(follow);
})();

/* =========================
   TEXT ENGINE
========================= */
const text=document.getElementById("text");
function speak(msg,glitch=false){
  text.textContent=msg;
  text.className=glitch?"glitch reveal":"reveal";
}

/* =========================
   DEPTH ZONE (HIDDEN)
========================= */
const depthZone={x:0.5,y:0.5,r:90};

function checkDepth(){
  const zx=depthZone.x*innerWidth;
  const zy=depthZone.y*innerHeight;
  const d=Math.hypot(cx-zx,cy-zy);

  if(d<depthZone.r && !SYS.depthUnlocked && SYS.time>120){
    SYS.depthUnlocked=true;
    speak("YOU FOUND WHAT WAS NOT OFFERED",true);
  }

  if(SYS.time>140 && !SYS.depthUnlocked){
    SYS.missed=true;
    speak("YOU WERE CLOSE",false);
  }
}

/* =========================
   TIME ENGINE
========================= */
setInterval(()=>{
  SYS.time++;

  if(SYS.time===10) speak("OBSERVATION CONTINUES");
  if(SYS.time===30 && !SYS.interacted) speak("STILLNESS NOTED");
  if(SYS.time===60 && SYS.interacted) speak("MOVEMENT RECORDED");

  if(SYS.time===90) speak("THIS SYSTEM DOES NOT GUIDE");

  if(SYS.time===120){
    speak("SOME THINGS REQUIRE PRESENCE");
  }

  if(SYS.time===160 && SYS.depthUnlocked){
    speak("YOU ARE PERSISTENT");
  }

  if(SYS.time===160 && SYS.missed){
    speak("OPPORTUNITY EXPIRED");
  }

  if(SYS.time===200){
    speak("END OF SESSION");
    text.style.opacity=1;
  }

  checkDepth();
},1000);

/* =========================
   RESIZE
========================= */
function resize(){
  c.width=g.width=innerWidth;
  c.height=g.height=innerHeight;
}
window.addEventListener("resize",resize);
</script>

</body>
</html>
