<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Arcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  overflow:hidden;
  background:black;
  color:white;
}

/* ğŸŒŒ GALAXY CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* ğŸŒ«ï¸ SUBTLE OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 0%, rgba(0,0,0,.6) 70%);
  z-index:-1;
}

/* ğŸ§­ APP CONTAINER */
.app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ğŸ§Š GLASS PANEL */
.panel{
  width:95%;
  max-width:460px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:32px;
  box-shadow:0 0 60px rgba(0,0,0,.7);
  animation:panelIn 1.2s ease;
}

@keyframes panelIn{
  from{opacity:0;transform:scale(.85) translateY(40px)}
  to{opacity:1;transform:scale(1) translateY(0)}
}

h1{
  text-align:center;
  margin-bottom:10px;
  letter-spacing:2px;
}

.subtitle{
  text-align:center;
  opacity:.75;
  margin-bottom:30px;
}

/* ğŸ® GAME BUTTONS */
.game-btn{
  width:100%;
  padding:16px;
  margin:10px 0;
  border:none;
  border-radius:50px;
  font-size:15px;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  transition:.35s;
  position:relative;
  overflow:hidden;
}

.game-btn::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
  transform:translateX(-100%);
}

.game-btn:hover::after{
  animation:shine .9s;
}

@keyframes shine{
  to{transform:translateX(100%)}
}

.game-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px rgba(0,198,255,.8);
}

/* ğŸ”„ SCREEN SYSTEM */
.screen{
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* â¬… BACK */
.back{
  margin-top:25px;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
}

/* âš ï¸ FLOATING BADGES */
.badge{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 14px;
  border-radius:20px;
  font-size:12px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>

<canvas id="galaxy"></canvas>
<div class="overlay"></div>

<div class="badge">STAGE 1</div>

<div class="app">
  <div class="panel" id="panel">

    <!-- HOME SCREEN -->
    <div class="screen" id="home">
      <h1>ğŸŒŒ Galaxy Arcade</h1>
      <div class="subtitle">Games floating in space</div>

      <button class="game-btn" onclick="openGame('chess')">â™Ÿï¸ Chess</button>
      <button class="game-btn" onclick="openGame('ludo')">ğŸ² Ludo</button>
      <button class="game-btn" onclick="openGame('carrom')">âšª Carrom</button>
      <button class="game-btn" onclick="openGame('arcade')">âš¡ Arcade</button>
    </div>

  </div>
</div>

<script>
/* ğŸŒŒ GALAXY ENGINE */
const c=document.getElementById("galaxy");
const ctx=c.getContext("2d");
resize();
window.onresize=resize;

let stars=[];
for(let i=0;i<250;i++){
  stars.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*1.5+0.5,
    s:Math.random()*0.4+0.2
  });
}

let mx=0,my=0;
window.onmousemove=e=>{
  mx=(e.clientX/window.innerWidth-.5)*10;
  my=(e.clientY/window.innerHeight-.5)*10;
};

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x+mx,s.y+my,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.s;
    if(s.y>c.height){s.y=0;s.x=Math.random()*c.width}
  });
  requestAnimationFrame(draw);
}
draw();

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}

/* ğŸ® GAME LOADER */
function openGame(game){
  const panel=document.getElementById("panel");
  panel.innerHTML=`
    <div class="screen">
      <h1>${game.toUpperCase()}</h1>
      <div class="subtitle">Module loadingâ€¦</div>

      <p style="text-align:center;opacity:.8;margin-top:20px">
        This game will fully unlock in Stage 2 ğŸš€
      </p>

      <button class="game-btn back" onclick="location.reload()">â¬… Back</button>
    </div>
  `;
}
</script>

</body>
</html>
