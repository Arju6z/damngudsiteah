<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Arcade</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:black;color:white;overflow:hidden}
canvas{position:fixed;inset:0;z-index:-1}

/* UI */
.panel{
  width:95%;max-width:520px;
  margin:auto;
  margin-top:5vh;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:30px;
  animation:in .8s ease;
}
@keyframes in{from{opacity:0;transform:scale(.9)}to{opacity:1}}

button{
  width:100%;padding:14px;margin:8px 0;
  border:none;border-radius:50px;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:white;font-size:15px;
  cursor:pointer;transition:.3s;
}
button:hover{transform:scale(1.07);box-shadow:0 0 25px #00c6ff}
.back{background:linear-gradient(135deg,#ff416c,#ff4b2b)}

.grid{
  display:grid;
  grid-template-columns:repeat(8,1fr);
  gap:2px;
  margin:20px auto;
  width:280px;
}
.cell{
  width:34px;height:34px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
}
.white{background:#eee;color:black}
.black{background:#555}

.token{
  width:24px;height:24px;border-radius:50%;
  background:red;position:absolute;
  transition:.5s;
}
.ludo-board{
  width:260px;height:260px;
  background:#222;position:relative;margin:auto;
}

.carrom{
  width:260px;height:260px;
  background:#2b2b2b;
  border-radius:20px;
  position:relative;
  margin:auto;
}
.coin{
  width:20px;height:20px;border-radius:50%;
  background:white;
  position:absolute;
}
.striker{
  width:26px;height:26px;border-radius:50%;
  background:#ff4444;
  position:absolute;bottom:10px;left:117px;
  cursor:pointer;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="panel" id="app"></div>

<script>
// ğŸŒŒ Background
const c=document.getElementById("bg"),x=c.getContext("2d");
resize();window.onresize=resize;
let stars=[...Array(200)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*1.5+0.5}));
function draw(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  stars.forEach(s=>{
    x.beginPath();x.arc(s.x,s.y,s.s,0,Math.PI*2);x.fill();
    s.y+=0.3;if(s.y>c.height){s.y=0;s.x=Math.random()*c.width}
  });
  requestAnimationFrame(draw);
}
draw();
function resize(){c.width=innerWidth;c.height=innerHeight}

// ğŸ§­ Router
const app=document.getElementById("app");
home();

function home(){
  app.innerHTML=`
  <h1 style="text-align:center">ğŸŒŒ Galaxy Arcade</h1>
  <p style="text-align:center;opacity:.7;margin-bottom:20px">Stage 2 Games</p>
  <button onclick="chess()">â™Ÿï¸ Chess</button>
  <button onclick="ludo()">ğŸ² Ludo</button>
  <button onclick="carrom()">âšª Carrom</button>
  `;
}

// â™Ÿï¸ CHESS (Mini Playable)
function chess(){
  const pieces=[
    "â™œ","â™","â™","â™›","â™š","â™","â™","â™œ",
    "â™Ÿ","â™Ÿ","â™Ÿ","â™Ÿ","â™Ÿ","â™Ÿ","â™Ÿ","â™Ÿ",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "â™™","â™™","â™™","â™™","â™™","â™™","â™™","â™™",
    "â™–","â™˜","â™—","â™•","â™”","â™—","â™˜","â™–"
  ];
  app.innerHTML=`<h2 style="text-align:center">â™Ÿï¸ Chess</h2>
  <div class="grid">${pieces.map((p,i)=>`
    <div class="cell ${(Math.floor(i/8)+i)%2?'black':'white'}">${p}</div>`).join("")}</div>
  <button class="back" onclick="home()">â¬… Back</button>`;
}

// ğŸ² LUDO (Animated Dice + Token)
function ludo(){
  app.innerHTML=`
  <h2 style="text-align:center">ğŸ² Ludo</h2>
  <div class="ludo-board" id="board">
    <div class="token" id="tok" style="top:10px;left:10px"></div>
  </div>
  <button onclick="roll()">ğŸ² Roll Dice</button>
  <button class="back" onclick="home()">â¬… Back</button>
  `;
}
let pos=0;
function roll(){
  const step=Math.floor(Math.random()*6)+1;
  pos+=step;
  const t=document.getElementById("tok");
  t.style.left=(10+(pos*20)%200)+"px";
  t.style.top=(10+Math.floor(pos/10)*20)+"px";
}

// âšª CARROM (Physics demo)
function carrom(){
  app.innerHTML=`
  <h2 style="text-align:center">âšª Carrom</h2>
  <div class="carrom" id="cboard">
    <div class="coin" style="top:120px;left:120px"></div>
    <div class="striker" id="str"></div>
  </div>
  <p style="text-align:center;opacity:.7">Tap striker</p>
  <button class="back" onclick="home()">â¬… Back</button>
  `;
  const s=document.getElementById("str");
  s.onclick=()=>s.style.top="20px";
}
</script>

</body>
</html>
